<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="user-container"></div> 
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <ul class="friends-container">

            </ul>
        </div>
        <div class="buttons">
            <button id="load">Load User Data</button>
            <button id="display">Display User</button>
        </div>
    </div>
    <script id="main-user" type="text/x-handlebars-template">
        <div id="profile-pic" style="background-image: url('{{pictureUrl}}')"></div>
        <div class="user-info">
            <span>{{firstName}} {{lastName}}</span><br>
            <span>{{city}},{{state}}</span>
        </div>  
    </script>
    <script id="quote" type="text/x-handlebars-template">
        <p>Favorite quote:</p>
        <h4>"{{quote}}"</h4>

    </script>
    <script id="pokemon" type="text/x-handlebars-template">
        <div id="pokemon-image" style="background-image: url('{{imgSrc}}')"></div>
        <div id="pokemon-text">Favorite Pokemon: {{pokeName}}</div>
    </script>
    <script id="meat" type="text/x-handlebars-template">
        <div class="meat-text">About me: <br>{{about}}</div>
    </script>
    <script id="friends" type="text/x-handlebars-template">
        {{#each friends}}
            <li>{{firstName}} {{lastName}}</li>
        {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>

</body>

</html>
